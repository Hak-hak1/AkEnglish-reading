{

<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type, Modality } from "@google/genai";
        import { 
            BookOpen, Upload, Volume2, Plus, ArrowLeft, Loader2, Library, 
            GraduationCap, X, ChevronRight, Menu, FileText, Type as TypeIcon, 
            Image as ImageIcon, Download, LogOut, Play, Pause, Check, CheckCircle, RotateCcw, ArrowRight
        } from 'lucide-react';

        // --- TYPES ---
        
        // Define enums and interfaces internally since we are in a single file
        const AppState = {
            HOME: 'HOME',
            PROCESSING: 'PROCESSING',
            LEARNING: 'LEARNING',
            QUIZ: 'QUIZ'
        };

        // --- SERVICES ---
        
        let ai = null;

        const initGenAI = (apiKey) => {
            ai = new GoogleGenAI({ apiKey: apiKey });
        };

        const SYSTEM_INSTRUCTION_ANALYSIS = `
        You are an expert English teacher and Transcriber. 
        Your primary goal is to convert the input (Text, Image, or PDF) into a study lesson.

        STRICT INSTRUCTION FOR IMAGES/PDFs (OCR):
        1. **TRANSCRIPTION**: You must transcribe ALL visible English text from the image/file EXACTLY as it appears. 
        - Do NOT summarize. 
        - Do NOT skip paragraphs.
        - Preserve line breaks where appropriate.
        - This exact text must go into the 'fullText' JSON field.

        2. **VOCABULARY**: Identify 8-15 key vocabulary words (B1-C2 level) from that text.
        - For each word, provide a clear ENGLISH definition AND the VIETNAMESE meaning.
        3. **SUMMARY**: Provide a short Vietnamese summary.

        If the image contains no text, return "No text found in image" for fullText.
        `;

        const SYSTEM_INSTRUCTION_QUIZ = `
        You are an exam creator for English learners. Create a quiz based on the provided text.
        Include a mix of:
        - Multiple Choice (4 options)
        - True / False / Doesn't Say
        - Fill in the blank (extracted from the text, use "_______" for the blank)
        - Drag and Drop (Fill in blank with a provided word bank of 3-4 options)
        Output strictly valid JSON.
        `;

        const cleanJSON = (text) => {
            return text.replace(/```json\n?|```/g, '').trim();
        };

        const analyzeContent = async (input, mimeType) => {
            if (!ai) throw new Error("Vui l√≤ng nh·∫≠p API Key tr∆∞·ªõc khi s·ª≠ d·ª•ng.");

            try {
                let contentPart;

                if (mimeType && mimeType.startsWith('image/')) {
                    const base64Data = input.split(',')[1] || input;
                    contentPart = {
                        inlineData: {
                            data: base64Data,
                            mimeType: mimeType
                        }
                    };
                } else if (mimeType === 'application/pdf') {
                    const base64Data = input.split(',')[1] || input;
                    contentPart = {
                        inlineData: {
                            data: base64Data,
                            mimeType: 'application/pdf'
                        }
                    };
                } else {
                    contentPart = { text: input };
                }

                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash',
                    contents: {
                        role: 'user',
                        parts: [contentPart, { text: "Transcribe this image/file exactly into text and analyze for learning. Provide English definitions AND Vietnamese meanings for vocabulary." }]
                    },
                    config: {
                        systemInstruction: SYSTEM_INSTRUCTION_ANALYSIS,
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                title: { type: Type.STRING },
                                fullText: { type: Type.STRING },
                                summary: { type: Type.STRING },
                                vocabulary: {
                                    type: Type.ARRAY,
                                    items: {
                                        type: Type.OBJECT,
                                        properties: {
                                            word: { type: Type.STRING },
                                            ipa: { type: Type.STRING },
                                            englishDefinition: { type: Type.STRING, description: "Simple definition in English" },
                                            meaning: { type: Type.STRING, description: "Meaning in Vietnamese" },
                                            type: { type: Type.STRING },
                                        },
                                        required: ["word", "ipa", "englishDefinition", "meaning", "type"]
                                    }
                                }
                            },
                            required: ["title", "fullText", "summary", "vocabulary"]
                        }
                    }
                });

                const cleanText = cleanJSON(response.text || "{}");
                const data = JSON.parse(cleanText);
                
                if (!data.title) data.title = "Lesson " + new Date().toLocaleDateString();
                
                const imageUrl = (mimeType && mimeType.startsWith('image/')) ? input : undefined;

                return {
                    id: Date.now().toString(),
                    title: data.title,
                    fullText: data.fullText || "No text extracted. Please try a clearer image.",
                    summary: data.summary || "",
                    vocabulary: (data.vocabulary || []).map((v, idx) => ({ ...v, id: `vocab-${idx}` })),
                    dateCreated: Date.now(),
                    imageUrl: imageUrl
                };

            } catch (error) {
                console.error("Gemini Analysis Error:", error);
                throw new Error("Kh√¥ng th·ªÉ ph√¢n t√≠ch n·ªôi dung. Vui l√≤ng ki·ªÉm tra l·∫°i Key ho·∫∑c file.");
            }
        };

        const generateQuiz = async (text) => {
            if (!ai) return [];
            try {
                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash',
                    contents: `Create a quiz for this text: ${text}`,
                    config: {
                        systemInstruction: SYSTEM_INSTRUCTION_QUIZ,
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.ARRAY,
                            items: {
                                type: Type.OBJECT,
                                properties: {
                                    id: { type: Type.STRING },
                                    type: { type: Type.STRING, enum: ["multiple_choice", "true_false", "fill_blank", "drag_drop", "matching"] },
                                    question: { type: Type.STRING },
                                    options: { type: Type.ARRAY, items: { type: Type.STRING } },
                                    correctAnswer: { type: Type.STRING },
                                    explanation: { type: Type.STRING }
                                },
                                required: ["id", "type", "question", "correctAnswer"]
                            }
                        }
                    }
                });

                const cleanText = cleanJSON(response.text || "[]");
                return JSON.parse(cleanText);
            } catch (error) {
                console.error("Gemini Quiz Error:", error);
                return [];
            }
        };

        const getWordDefinition = async (word, context) => {
            if (!ai) return { id: 'err', word, ipa: '', englishDefinition: '', meaning: 'Ch∆∞a nh·∫≠p Key', type: 'unknown' };
            try {
                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash',
                    contents: `Define the word "${word}" based on this context: "${context}". Return a simple English Definition AND Vietnamese meaning.`,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                word: {type: Type.STRING},
                                ipa: {type: Type.STRING},
                                englishDefinition: {type: Type.STRING, description: "Definition in English"},
                                meaning: {type: Type.STRING, description: "Meaning in Vietnamese"},
                                type: {type: Type.STRING}
                            }
                        }
                    }
                });
                const cleanText = cleanJSON(response.text || "{}");
                const data = JSON.parse(cleanText);
                return { ...data, id: `quick-${Date.now()}` };
            } catch (e) {
                return { id: 'err', word, ipa: '', englishDefinition: '', meaning: 'Kh√¥ng t√¨m th·∫•y ƒë·ªãnh nghƒ©a', type: 'unknown' };
            }
        };

        const generateSpeech = async (text) => {
            if (!ai || !text) return null;
            try {
                const safeText = text.slice(0, 3000); 
                const response = await ai.models.generateContent({
                    model: "gemini-2.5-flash-preview-tts",
                    contents: [{ parts: [{ text: `Read the following text aloud: \n\n ${safeText}` }] }],
                    config: {
                        responseModalities: [Modality.AUDIO],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: 'Kore' },
                            },
                        },
                    },
                });
                
                return response.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data || null;
            } catch (error) {
                console.error("TTS Error:", error);
                return null;
            }
        };

        // --- COMPONENTS ---

        // Audio Helper
        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        const createWavUrl = (pcmData, sampleRate) => {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            const numChannels = 1;
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length, true);
            const wavBytes = new Uint8Array(header.byteLength + pcmData.length);
            wavBytes.set(new Uint8Array(header), 0);
            wavBytes.set(pcmData, header.byteLength);
            const blob = new Blob([wavBytes], { type: 'audio/wav' });
            return URL.createObjectURL(blob);
        };

        const AudioPlayer = ({ text, autoPlay = false }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [audioUrl, setAudioUrl] = useState(null);
            const [playbackRate, setPlaybackRate] = useState(1.0);
            const audioRef = useRef(null);

            useEffect(() => {
                return () => {
                    if (audioUrl) URL.revokeObjectURL(audioUrl);
                };
            }, [audioUrl]);

            const loadAudio = async () => {
                if (audioUrl) {
                    if (audioRef.current) {
                        audioRef.current.play().catch(e => console.error("Play failed", e));
                    }
                    return;
                }
                setIsLoading(true);
                const base64 = await generateSpeech(text);
                setIsLoading(false);
                if (base64) {
                    try {
                        const binaryString = atob(base64);
                        const len = binaryString.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        const url = createWavUrl(bytes, 24000);
                        setAudioUrl(url);
                        setTimeout(() => {
                            if(audioRef.current) {
                                audioRef.current.playbackRate = playbackRate;
                                audioRef.current.play().catch(e => console.error("Auto-play failed", e));
                            }
                        }, 100);
                    } catch (err) {
                        console.error("Audio processing error", err);
                    }
                }
            };

            const togglePlay = () => {
                if (!audioRef.current && !audioUrl) {
                    loadAudio();
                    return;
                }
                if (isPlaying) audioRef.current?.pause();
                else audioRef.current?.play();
            };

            const changeSpeed = () => {
                const rates = [0.75, 1.0, 1.25, 1.5];
                const nextIdx = (rates.indexOf(playbackRate) + 1) % rates.length;
                const newRate = rates[nextIdx];
                setPlaybackRate(newRate);
                if (audioRef.current) audioRef.current.playbackRate = newRate;
            };

            useEffect(() => {
                if (audioRef.current) audioRef.current.playbackRate = playbackRate;
            }, [playbackRate, audioUrl]);

            return (
                <div className="flex items-center gap-2 bg-white rounded-full px-3 py-1 shadow-sm border border-slate-200">
                    <button onClick={togglePlay} disabled={isLoading} className="w-8 h-8 flex items-center justify-center rounded-full bg-brand-500 hover:bg-brand-600 text-white transition disabled:opacity-50">
                        {isLoading ? <Loader2 size={16} className="animate-spin" /> : isPlaying ? <Pause size={16} /> : <Play size={16} />}
                    </button>
                    <div className="h-6 w-px bg-slate-200 mx-1"></div>
                    <button onClick={changeSpeed} className="text-xs font-medium text-slate-600 hover:text-brand-600 w-10 text-center">
                        {playbackRate}x
                    </button>
                    {audioUrl && (
                        <audio ref={audioRef} src={audioUrl} onPlay={() => setIsPlaying(true)} onPause={() => setIsPlaying(false)} onEnded={() => setIsPlaying(false)} hidden />
                    )}
                </div>
            );
        };

        // Quiz Components
        const MultipleChoice = ({ question, onAnswer, showFeedback }) => (
            <div className="space-y-3">
                <h3 className="text-lg font-medium text-slate-800">{question.question}</h3>
                <div className="grid grid-cols-1 gap-2">
                    {question.options?.map((opt, idx) => {
                        const isSelected = question.userAnswer === opt;
                        const isCorrect = question.correctAnswer === opt;
                        let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all ";
                        if (showFeedback) {
                            if (isCorrect) btnClass += "border-green-500 bg-green-50 text-green-700";
                            else if (isSelected && !isCorrect) btnClass += "border-red-500 bg-red-50 text-red-700";
                            else btnClass += "border-slate-100 opacity-50";
                        } else {
                            if (isSelected) btnClass += "border-brand-500 bg-brand-50 text-brand-700 font-medium";
                            else btnClass += "border-slate-100 hover:border-brand-200 hover:bg-slate-50";
                        }
                        return (
                            <button key={idx} onClick={() => !showFeedback && onAnswer(opt)} className={btnClass} disabled={showFeedback}>
                                <div className="flex justify-between items-center">
                                    <span>{opt}</span>
                                    {showFeedback && isCorrect && <Check size={20} className="text-green-600" />}
                                    {showFeedback && isSelected && !isCorrect && <X size={20} className="text-red-600" />}
                                </div>
                            </button>
                        );
                    })}
                </div>
            </div>
        );

        const TrueFalse = ({ question, onAnswer, showFeedback }) => {
            const options = ["True", "False", "Doesn't Say"];
            return (
                <div className="space-y-3">
                    <h3 className="text-lg font-medium text-slate-800">{question.question}</h3>
                    <div className="flex gap-3">
                        {options.map((opt) => {
                            const isSelected = question.userAnswer === opt;
                            const isCorrect = question.correctAnswer === opt;
                            let btnClass = "flex-1 py-3 px-4 rounded-xl border-2 font-medium transition-all text-center ";
                            if (showFeedback) {
                                if (isCorrect) btnClass += "border-green-500 bg-green-50 text-green-700";
                                else if (isSelected && !isCorrect) btnClass += "border-red-500 bg-red-50 text-red-700";
                                else btnClass += "border-slate-100 opacity-50";
                            } else {
                                if (isSelected) btnClass += "border-brand-500 bg-brand-50 text-brand-700";
                                else btnClass += "border-slate-100 hover:border-brand-200 hover:bg-slate-50";
                            }
                            return <button key={opt} onClick={() => !showFeedback && onAnswer(opt)} className={btnClass} disabled={showFeedback}>{opt}</button>;
                        })}
                    </div>
                </div>
            );
        };

        const FillBlank = ({ question, onAnswer, showFeedback }) => {
            const isCorrect = question.userAnswer?.trim().toLowerCase() === (question.correctAnswer).toLowerCase();
            return (
                <div className="space-y-4">
                    <h3 className="text-lg font-medium text-slate-800">Fill in the blank:</h3>
                    <p className="text-lg leading-relaxed text-slate-600 bg-slate-50 p-4 rounded-lg border border-slate-100">{question.question.replace("_______", "___")}</p>
                    <div className="relative">
                        <input type="text" value={question.userAnswer || ''} onChange={(e) => onAnswer(e.target.value)} disabled={showFeedback} placeholder="Type your answer..." className={`w-full p-4 rounded-xl border-2 outline-none transition-colors ${showFeedback ? isCorrect ? "border-green-500 bg-green-50" : "border-red-500 bg-red-50" : "border-slate-200 focus:border-brand-500"}`} />
                        {showFeedback && <div className={`mt-2 text-sm font-medium ${isCorrect ? 'text-green-600' : 'text-red-600'}`}>{isCorrect ? "Correct!" : `Incorrect. Answer: ${question.correctAnswer}`}</div>}
                    </div>
                </div>
            );
        };

        const DragDrop = ({ question, onAnswer, showFeedback }) => {
            const [selectedOption, setSelectedOption] = useState(question.userAnswer || null);
            const handleSelect = (opt) => {
                if (showFeedback) return;
                setSelectedOption(opt);
                onAnswer(opt);
            };
            const parts = question.question.split('_______');
            return (
                <div className="space-y-6">
                    <h3 className="text-lg font-medium text-slate-800">Drag & Drop (Select the word):</h3>
                    <div className="p-6 bg-slate-50 rounded-xl border-2 border-slate-200 text-xl leading-relaxed font-serif">
                        {parts[0]}
                        <span className={`inline-block min-w-[100px] border-b-2 px-2 text-center font-bold transition-colors mx-1 ${selectedOption ? showFeedback ? selectedOption === question.correctAnswer ? "text-green-600 border-green-500" : "text-red-600 border-red-500" : "text-brand-600 border-brand-500" : "border-slate-400 text-slate-300"}`}>
                            {selectedOption || "?"}
                        </span>
                        {parts.length > 1 ? parts[1] : ''}
                    </div>
                    <div className="flex flex-wrap gap-3">
                        {question.options?.map((opt, idx) => (
                            <button key={idx} onClick={() => handleSelect(opt)} disabled={showFeedback} className={`px-4 py-2 rounded-lg border-2 font-medium transition-all ${selectedOption === opt ? "bg-brand-100 border-brand-500 text-brand-700 shadow-md transform scale-105" : "bg-white border-slate-200 text-slate-700 hover:border-brand-300 hover:bg-slate-50"} ${showFeedback ? "opacity-50 cursor-not-allowed" : ""}`}>
                                {opt}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const QuizSection = ({ questions: initialQuestions, onRestart }) => {
            const [questions, setQuestions] = useState(initialQuestions);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showFeedback, setShowFeedback] = useState(false);
            const [isCompleted, setIsCompleted] = useState(false);

            useEffect(() => {
                setQuestions(initialQuestions);
                setCurrentIndex(0);
                setShowFeedback(false);
                setIsCompleted(false);
            }, [initialQuestions]);

            const handleAnswer = (answer) => {
                const updated = [...questions];
                updated[currentIndex].userAnswer = answer;
                setQuestions(updated);
            };

            const checkCurrent = () => setShowFeedback(true);
            const nextQuestion = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setShowFeedback(false);
                } else {
                    setIsCompleted(true);
                }
            };
            const calculateScore = () => {
                const correct = questions.filter(q => {
                    if (!q.userAnswer) return false;
                    return q.userAnswer.toLowerCase().trim() === (q.correctAnswer).toLowerCase().trim();
                }).length;
                return Math.round((correct / questions.length) * 100);
            };

            const currentQ = questions[currentIndex];
            const progress = ((currentIndex + (isCompleted ? 1 : 0)) / questions.length) * 100;

            if (isCompleted) {
                const score = calculateScore();
                return (
                    <div className="flex flex-col items-center justify-center h-full p-8 text-center animate-fade-in">
                        <div className="w-24 h-24 rounded-full bg-brand-50 flex items-center justify-center mb-6">
                            <CheckCircle size={48} className={score >= 70 ? "text-green-500" : "text-brand-500"} />
                        </div>
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">Quiz Completed!</h2>
                        <p className="text-slate-500 mb-8">You achieved a score of</p>
                        <div className="text-6xl font-black text-brand-600 mb-8">{score}%</div>
                        <button onClick={onRestart} className="flex items-center gap-2 px-6 py-3 rounded-full bg-white border-2 border-slate-200 text-slate-700 font-medium hover:bg-slate-50 transition">
                            <RotateCcw size={20} /> Try Again
                        </button>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full max-w-2xl mx-auto py-6 px-4">
                    <div className="w-full h-2 bg-slate-100 rounded-full mb-8 overflow-hidden">
                        <div className="h-full bg-brand-500 transition-all duration-500 ease-out" style={{ width: `${progress}%` }} />
                    </div>
                    <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 pb-20">
                        <div className="mb-6"><span className="text-sm font-bold text-brand-600 tracking-wider uppercase">Question {currentIndex + 1} of {questions.length}</span></div>
                        {currentQ.type === 'multiple_choice' && <MultipleChoice question={currentQ} onAnswer={handleAnswer} showFeedback={showFeedback} />}
                        {(currentQ.type === 'true_false' || currentQ.type === 'matching') && <TrueFalse question={currentQ} onAnswer={handleAnswer} showFeedback={showFeedback} />}
                        {currentQ.type === 'fill_blank' && <FillBlank question={currentQ} onAnswer={handleAnswer} showFeedback={showFeedback} />}
                        {currentQ.type === 'drag_drop' && <DragDrop question={currentQ} onAnswer={handleAnswer} showFeedback={showFeedback} />}
                        {showFeedback && currentQ.explanation && <div className="mt-6 p-4 bg-blue-50 text-blue-800 rounded-xl text-sm border border-blue-100"><strong>Explanation:</strong> {currentQ.explanation}</div>}
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-slate-100 md:absolute md:rounded-b-2xl">
                        <div className="max-w-2xl mx-auto flex justify-between items-center">
                            {!showFeedback ? (
                                <button onClick={checkCurrent} disabled={!currentQ.userAnswer} className="ml-auto bg-brand-600 hover:bg-brand-700 text-white px-8 py-3 rounded-xl font-medium transition disabled:opacity-50 disabled:cursor-not-allowed">Check Answer</button>
